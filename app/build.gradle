apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.antho.newsreader"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
    implementation "com.squareup.retrofit2:converter-moshi:$rootProject.retrofitVersion"
    implementation "com.squareup.okhttp3:okhttp:$rootProject.okhttpVersion"
    implementation "com.squareup.picasso:picasso:$rootProject.picassoVersion"
    implementation "com.jakewharton.picasso:picasso2-okhttp3-downloader:$rootProject.picasso2Version"
    implementation "com.squareup.moshi:moshi:$rootProject.moshiVersion"
    implementation "com.google.auto.value:auto-value:$rootProject.autoValueVersion"

    annotationProcessor "com.ryanharter.auto.value:auto-value-moshi:$rootProject.autoValueMoshiVersion"
    compileOnly "com.ryanharter.auto.value:auto-value-moshi-annotations:$rootProject.autoValueMoshiVersion"
    compileOnly "com.google.auto.value:auto-value:$rootProject.autoValueVersion"
    annotationProcessor "com.google.auto.value:auto-value:$rootProject.autoValueVersion"
    implementation deps.support.app_compat
    implementation deps.support.cardview
    implementation deps.support.recyclerview
    implementation 'com.squareup.moshi:moshi:1.5.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation deps.retrofit.runtime
    implementation deps.retrofit.gson
    annotationProcessor 'com.ryanharter.auto.value:auto-value-moshi:0.4.5'

// if you use the @MoshiAdapterFactory annotation, you'll need to add the 'annotations' artifact
// as a provided dependency:
    provided 'com.ryanharter.auto.value:auto-value-moshi-annotations:0.4.5'
    implementation deps.lifecycle.viewmodel
    implementation deps.lifecycle.extensions

    implementation deps.glide.runtime
    annotationProcessor deps.glide.compiler

    androidTestImplementation deps.espresso.core
    implementation deps.timber



}
