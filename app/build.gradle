apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.antho.newsreader"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'

    implementation "com.squareup.picasso:picasso:$rootProject.picassoVersion"
    implementation "com.jakewharton.picasso:picasso2-okhttp3-downloader:$rootProject.picasso2Version"

    implementation deps.support.app_compat
    implementation deps.support.cardview
    implementation deps.support.recyclerview

    implementation deps.retrofit.runtime
    implementation deps.retrofit.gson

    implementation deps.lifecycle.viewmodel
    implementation deps.lifecycle.extensions

    implementation deps.glide.runtime
    annotationProcessor deps.glide.compiler

    androidTestImplementation deps.espresso.core
    implementation deps.timber

    implementation deps.moshi
    implementation deps.autoValueVersion
    implementation deps.autoValueMoshiVersion
}
